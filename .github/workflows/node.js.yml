name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Production deploy
      uses: actions/setup-node@v3
    - run: npm install
    - run: npm run build
    - run: npm i -g firebase
    - run: firebase deploy
